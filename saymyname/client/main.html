<head>
  <title>Say My Name</title>
</head>

<body>
  <div class="container">

  <h1>Say My Name</h1>

  <form class="new-people">
    <input type="text" name="name" placeholder="Add a name">
    <input type="submit" value="Add">

  </form>


  <h2>Names</h2>
  <ul>
    {{#each name}}
    {{> displayNames}}
    {{/each}}
  </ul>
  </div>
</body>

<template name="displayNames">
  <li>
    {{name}}
    <button class="delete">Remove</button>
  </li>
</template>
